<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<title>NASA WEATHER AI â€“ CORE</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>

<style>
html,body{margin:0;height:100%;background:black;overflow:hidden;font-family:Inter,sans-serif}
#loader{
  position:fixed;inset:0;
  display:flex;flex-direction:column;
  align-items:center;justify-content:center;
  background:#05070d;color:#7fdcff;
  z-index:10
}
#bar{width:260px;height:6px;background:#111;margin-top:14px;border-radius:6px;overflow:hidden}
#bar div{height:100%;width:0;background:#00eaff;transition:.4s}
canvas{display:block}
</style>
</head>

<body>

<div id="loader">
  ðŸ›° Initialisiere NASA Globusâ€¦
  <div id="bar"><div></div></div>
</div>

<script>
/* PROGRESS */
const bar=document.querySelector('#bar div');
const setProgress=p=>bar.style.width=p+'%';

/* THREE */
const scene=new THREE.Scene();
const camera=new THREE.PerspectiveCamera(45,innerWidth/innerHeight,0.1,1000);
camera.position.z=3;

const renderer=new THREE.WebGLRenderer({antialias:true});
renderer.setSize(innerWidth,innerHeight);
renderer.setClearColor(0x000000);
document.body.appendChild(renderer.domElement);

/* LIGHT */
scene.add(new THREE.AmbientLight(0xffffff,.7));
const sun=new THREE.DirectionalLight(0xffffff,1.2);
sun.position.set(5,3,5);
scene.add(sun);

/* EARTH */
const loader=new THREE.TextureLoader();
setProgress(20);

const earthTex = loader.load(
  "https://eoimages.gsfc.nasa.gov/images/imagerecords/57000/57730/land_ocean_ice_cloud_2048.jpg",
  ()=>{setProgress(70);}
);

const earth = new THREE.Mesh(
  new THREE.SphereGeometry(1,64,64),
  new THREE.MeshPhongMaterial({map:earthTex})
);
scene.add(earth);

/* 10s DELAY â€“ Wetter / Atmosphere Platzhalter */
setTimeout(()=>{
  setProgress(100);
  document.getElementById('loader').style.display="none";
},10000);

/* LOOP */
function animate(){
  requestAnimationFrame(animate);
  earth.rotation.y+=0.0006;
  renderer.render(scene,camera);
}
animate();

onresize=()=>{
  camera.aspect=innerWidth/innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth,innerHeight);
};
</script>

</body>
</html>
