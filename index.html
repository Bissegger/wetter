<!-- ===== THREE.JS ===== -->
<script src="https://unpkg.com/three@0.158.0/build/three.min.js"></script>

<script>
function createGlobe(containerId){
  const box = document.getElementById(containerId);
  const w = box.clientWidth;
  const h = box.clientHeight;

  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(45, w/h, 0.1, 100);
  camera.position.z = 2.7;

  const renderer = new THREE.WebGLRenderer({alpha:true, antialias:true});
  renderer.setSize(w,h);
  renderer.setPixelRatio(window.devicePixelRatio);
  renderer.outputColorSpace = THREE.SRGBColorSpace;
  box.appendChild(renderer.domElement);

  // ğŸŒ NASA-STYLE LICHT
  scene.add(new THREE.AmbientLight(0xffffff,1.2));

  const key = new THREE.DirectionalLight(0xffffff,2.4);
  key.position.set(5,2,5);
  scene.add(key);

  const fill = new THREE.DirectionalLight(0x88aaff,1.4);
  fill.position.set(-5,-2,-5);
  scene.add(fill);

  const rim = new THREE.DirectionalLight(0x66ccff,1.2);
  rim.position.set(0,0,5);
  scene.add(rim);

  const loader = new THREE.TextureLoader();
  loader.setCrossOrigin("anonymous");

  loader.load(
    "https://raw.githubusercontent.com/ajdruff/earth-textures/main/2k/earth_daymap.jpg",
    tex=>{
      tex.colorSpace = THREE.SRGBColorSpace;

      const earth = new THREE.Mesh(
        new THREE.SphereGeometry(1,64,64),
        new THREE.MeshPhongMaterial({
          map:tex,
          shininess:12,
          specular:new THREE.Color(0x333333)
        })
      );
      scene.add(earth);

      // AtmosphÃ¤ren-Glow
      const glow = new THREE.Mesh(
        new THREE.SphereGeometry(1.05,64,64),
        new THREE.MeshBasicMaterial({
          color:0x4db2ff,
          transparent:true,
          opacity:0.08
        })
      );
      scene.add(glow);

      function animate(){
        requestAnimationFrame(animate);
        earth.rotation.y += 0.0008;
        renderer.render(scene,camera);
      }
      animate();
    }
  );
}

window.addEventListener("load",()=>{
  createGlobe("globe1");
  createGlobe("globe2");
});
</script>
