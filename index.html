<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>WEATHER-AI â€“ Stable Globe</title>

<style>
:root{
  --bg:#070c14;
  --panel:#0e1624cc;
  --border:#1f2c44;
  --text:#e8f1ff;
}
*{box-sizing:border-box;font-family:Segoe UI,Arial,sans-serif}

html,body{
  margin:0;
  width:100%;
  height:100%;
  background:radial-gradient(circle at top,#0d1b33,#020409);
  color:var(--text);
  overflow:hidden;
}

.app{
  display:grid;
  grid-template-columns:260px 1fr;
  grid-template-rows:64px 1fr 64px;
  height:100vh;
}

/* HEADER */
header{
  grid-column:1/3;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 24px;
  background:linear-gradient(#0f1b2f,#0a1220);
  border-bottom:1px solid var(--border);
}

/* SIDEBAR */
aside{
  padding:16px;
  background:var(--panel);
  border-right:1px solid var(--border);
}

/* MAIN */
main{
  position:relative;
  padding:24px;
  height:100%;
}

/* GLOBES */
.globe-wrap{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:24px;
  height:100%;
}

.globe{
  position:relative;
  border-radius:20px;
  overflow:hidden;
  border:1px solid var(--border);
  background:radial-gradient(circle at top,#1c3f66,#020409);
  box-shadow:0 0 80px #3aa0ff33 inset;
  min-height:420px;
}

.globe canvas{
  width:100%!important;
  height:100%!important;
  display:block;
}

/* FOOTER */
footer{
  grid-column:1/3;
  display:flex;
  justify-content:center;
  gap:30px;
  align-items:center;
  background:#08101f;
  border-top:1px solid var(--border);
}
.badge{
  padding:10px 18px;
  background:#101e36;
  border-radius:30px;
  border:1px solid var(--border);
}
</style>
</head>

<body>
<div class="app">

<header>
  <h1>ğŸŒ WEATHER-AI</h1>
  <div>
    <button>3D</button>
    <button>4D</button>
  </div>
</header>

<aside>
  <button>ğŸŒ¤ Aktuelles Wetter</button><br><br>
  <button>ğŸŒª Sturmtracking</button>
</aside>

<main>
  <div class="globe-wrap">
    <div class="globe" id="globe1"></div>
    <div class="globe" id="globe2"></div>
  </div>
</main>

<footer>
  <div class="badge">ğŸŒ¡ 28 Â°C</div>
  <div class="badge">ğŸŒ¬ 75 km/h</div>
  <div class="badge">ğŸŒ§ 12 mm</div>
</footer>

</div>

<!-- THREE.JS -->
<script src="https://unpkg.com/three@0.158.0/build/three.min.js"></script>

<script>
function createGlobe(id){
  const box = document.getElementById(id);
  const w = box.clientWidth;
  const h = box.clientHeight;

  const scene = new THREE.Scene();

  const camera = new THREE.PerspectiveCamera(45, w/h, 0.1, 100);
  camera.position.z = 2.6;

  const renderer = new THREE.WebGLRenderer({alpha:true, antialias:true});
  renderer.setSize(w, h);
  renderer.setPixelRatio(window.devicePixelRatio);
  renderer.outputColorSpace = THREE.SRGBColorSpace;
  box.appendChild(renderer.domElement);

  /* LICHT â€“ extra hell */
  scene.add(new THREE.AmbientLight(0xffffff, 1.4));

  const sun = new THREE.DirectionalLight(0xffffff, 2.8);
  sun.position.set(5,3,5);
  scene.add(sun);

  const rim = new THREE.DirectionalLight(0x66ccff, 1.5);
  rim.position.set(-3,0,5);
  scene.add(rim);

  const loader = new THREE.TextureLoader();
  loader.setCrossOrigin("anonymous");

  loader.load(
    "https://raw.githubusercontent.com/ajdruff/earth-textures/main/2k/earth_daymap.jpg",
    tex=>{
      tex.colorSpace = THREE.SRGBColorSpace;

      const earth = new THREE.Mesh(
        new THREE.SphereGeometry(1,64,64),
        new THREE.MeshPhongMaterial({
          map:tex,
          shininess:15
        })
      );
      scene.add(earth);

      function animate(){
        requestAnimationFrame(animate);
        earth.rotation.y += 0.0008;
        renderer.render(scene,camera);
      }
      animate();
    }
  );
}

window.addEventListener("load",()=>{
  createGlobe("globe1");
  createGlobe("globe2");
});
</script>
</body>
</html>
