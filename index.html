<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>WEATHER-AI – 3D Globe</title>
<style>
html,body{margin:0;height:100%;background:#020409;color:#fff;overflow:hidden}
.globe canvas{width:100%!important;height:100%!important;display:block}
</style>
</head>

<body>

<!-- ====== UI AUS TEIL A (unverändert) ====== -->
<div class="globe-wrap" style="display:grid;grid-template-columns:1fr 1fr;height:100vh">
  <div class="globe" id="globe1"></div>
  <div class="globe" id="globe2"></div>
</div>

<!-- ====== THREE.JS ====== -->
<script src="https://unpkg.com/three@0.158.0/build/three.min.js"></script>

<script>
function createGlobe(containerId){
  const container = document.getElementById(containerId);

  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0x020409);

  const camera = new THREE.PerspectiveCamera(
    45,
    container.clientWidth/container.clientHeight,
    0.1,
    1000
  );
  camera.position.z = 3;

  const renderer = new THREE.WebGLRenderer({antialias:true});
  renderer.setSize(container.clientWidth,container.clientHeight);
  renderer.setPixelRatio(window.devicePixelRatio);
  container.appendChild(renderer.domElement);

  const light = new THREE.DirectionalLight(0xffffff,1.4);
  light.position.set(5,3,5);
  scene.add(light);
  scene.add(new THREE.AmbientLight(0x404040));

  const loader = new THREE.TextureLoader();

  const earthMat = new THREE.MeshPhongMaterial({
    map: loader.load("https://eoimages.gsfc.nasa.gov/images/imagerecords/57000/57730/land_ocean_ice_cloud_2048.jpg"),
    specularMap: loader.load("https://eoimages.gsfc.nasa.gov/images/imagerecords/73000/73909/earth_specular_2048.jpg"),
    specular: new THREE.Color("grey")
  });

  const earth = new THREE.Mesh(
    new THREE.SphereGeometry(1,64,64),
    earthMat
  );
  scene.add(earth);

  // Wolken
  const cloudMat = new THREE.MeshLambertMaterial({
    map: loader.load("https://eoimages.gsfc.nasa.gov/images/imagerecords/73000/73909/earth_clouds_2048.png"),
    transparent:true,
    opacity:0.4
  });
  const clouds = new THREE.Mesh(
    new THREE.SphereGeometry(1.01,64,64),
    cloudMat
  );
  scene.add(clouds);

  function animate(){
    requestAnimationFrame(animate);
    earth.rotation.y += 0.0008;
    clouds.rotation.y += 0.0012;
    renderer.render(scene,camera);
  }
  animate();

  window.addEventListener("resize",()=>{
    camera.aspect = container.clientWidth/container.clientHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(container.clientWidth,container.clientHeight);
  });
}

createGlobe("globe1");
createGlobe("globe2");
</script>
</body>
</html>
